<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradution</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <form id="loginform" action="#">
        <div class="icon">
            <i class="fal fa-graduation-cap"></i>
        </div>
        <h1>مرحبا قم بالتسجيل</h1>
        <div class="tab">
            <div class="container">

                <div class="row">
                    <div class="col-lg-12">
                        :البريد الالكتروني
                        <p><input placeholder="ادخل البريد الالكتروني" oninput="this.className = ''"></p>
                    </div>
                    <div class="col-lg-12">
                        :الرقم السري
                        <p><input placeholder="ادخل الرقم السري" oninput="this.className = ''" type="password"></p>
                    </div>
                </div>
                <div class="btn">
                    <button type="button">تسجيل دخول</button>
                </div>
                <p>نسيت الرقم السري؟</p>
            </div>
        </div>
    </form>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
